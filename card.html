<html lang="en">

                            <div class="color">
                                <h3>Color:</h3>
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                            <a href="#">Buy Now</a>

                    </div>
                </div>
            </div>
        </div>

        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
